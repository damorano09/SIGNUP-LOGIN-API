<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign Up Form</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="main">
    <!-- Sign up interface-->
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <h1 id="ajax-response"></h1>

            <!-- sign up form -->
            <form method="POST" class="register-form" id="register-form"
              action="https://tissec.com/new/1/signup-login/api/User/signup.php">
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input id="username" type="email" name="username" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input id="password" type="password" name="password" placeholder="Password" />
              </div>

              <div class="form-group form-button">
                <input type="submit" name="signup" class="form-submit" value="Register" />
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure>
              <img src="images/signup-image.jpg" alt="sing up image" />
            </figure>
          </div>
        </div>
      </div>
    </section>


  </div>
  <script src="jquery.min.js"></script>

  <!-- Main Js file fpr Ajax jquery -->
  <script src="js/main.js"></script>
</body>

</html>
